<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="http://localhost:8080/upload" method="post" action="application/x-www-form-urlencoded" enctype="multipart/form-data">
        主机地址：<input type="text" name="host" placeholder="请输入IP地址">  <br>
        远程端口：<input type="text" name="port" placeholder="请输入端口">  <br>
        用户名：<input type="text" name="username" placeholder="请输入你的用户名">  <br>
        密&nbsp;&nbsp;&nbsp;码：<input type="password" name="password" placeholder="请输入你的密码">  <br>
          上传文件:<input type="file" name="files" multiple> <br>
          <input type="submit" value="提交">
    </form>
</body>
</html>
